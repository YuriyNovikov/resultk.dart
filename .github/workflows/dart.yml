name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: pub get
      - name: Check format
        run: dartfmt . -l 120 --fix --set-exit-if-changed -n
      - name: Run tests
        run: pub run test